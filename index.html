<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link rel="stylesheet" href="./styles/style.css"/>
</head>
<body>
    <main class="main">
        <section class="main__logo">
            <img class="main__logo-img" src="./images/johannes-brahmss-190th-birthday-6753651837110040-law.gif" alt="Johannes Brahms compositor, pianista y director de orquesta alemÃ¡n" width="475" height="190">
        </section>
        <section class="main__input">
            <div class="main__input-container">
                <span class="search-icon"><img src="./images/icons/search.svg" alt="icono de buscador" width="20" height="20"></span>
                <input type="text">
                <div class="icons-container">
                    <a class="icon-microphone" href="#"><img src="./images/icons/microphone.svg" alt="icono de microfono" width="20" height="20"></a>
                    <a class="icon-camera" href="#"><img src="./images/icons/camera.svg" alt="icono de camara" width="20" height="20"></a>
                </div>
            </div>
        </section>
        <section class="main__buttons">
            <div>
                <button>Buscar con Google</button>
            </div>
            <div>
                <button>Voy a tener suerte</button>
            </div>
        </section>
    </main>

</html>
