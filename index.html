<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link rel="stylesheet" href="./styles/style.css"/>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <ul class="navbar__ul">
                <li class="navbar__list"><a class="navbar__link link__underline" href="#">Gmail</a></li>
                <li class="navbar__list"><a class="navbar__link link__underline" href="#">Imágenes</a></li>
                <li class="navbar__list"><a class="navbar__link products__icon" href="#"><img class="navbar__link-img-productos" src="./images/icons/products.svg" alt="imagen de productos" width="20" height="20"></a></li>
                <li class="navbar__list"><a class="navbar__link products__icon-perfil" href="#">
                    <img class="navbar__link-img-perfil" src="./images/perfil.png" alt="logo de usuario" width="32" height="32">
                </a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <section class="main__logo">
            <img class="main__logo-img" src="./images/johannes-brahmss-190th-birthday-6753651837110040-law.gif" alt="Johannes Brahms compositor, pianista y director de orquesta alemán" width="475" height="190">
        </section>
        <section class="main__input">
            <div class="main__input-container">
                <span class="search-icon"><img src="./images/icons/search.svg" alt="icono de buscador" width="20" height="20"></span>
                <input type="text">
                <div class="icons-container">
                    <a class="icon-microphone" href="#"><img src="./images/icons/microphone.svg" alt="icono de microfono" width="20" height="20"></a>
                    <a class="icon-camera" href="#"><img src="./images/icons/camera.svg" alt="icono de camara" width="20" height="20"></a>
                </div>
            </div>
        </section>
        <section class="main__buttons">
            <div>
                <button>Buscar con Google</button>
            </div>
            <div>
                <button>Voy a tener suerte</button>
            </div>
        </section>
    </main>
    <footer class="footer">
        <section class="footer__seccion-pais">
            <h2>Argentina</h2>
        </section>
        <section class="footer__seccion-navegacion">
            <nav class="navbar__google">
                <ul>
                    <li><a href="#">Sobre Google</a></li>
                    <li><a href="#">Publicidad</a></li>
                    <li><a href="#">Negocios</a></li>
                    <li><a href="#">Cómo funciona la Búsqueda</a></li>
                </ul>
            </nav>
            <nav class="navbar__condiciones">
                <ul>
                    <li><a href="#">Privacidad</a></li>
                    <li><a href="#">Condiciones</a></li>
                    <li><a href="#">Preferencias</a></li>
                </ul>
            </nav>
        </section>
    </footer>
</body>
</html>
